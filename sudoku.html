<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-image: url("https://static.wixstatic.com/media/f86c1f_2cce80da750d4b07ac5769c9973b9256~mv2.jpg/v1/fill/w_572,h_668,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/f86c1f_2cce80da750d4b07ac5769c9973b9256~mv2.jpg");
            background-repeat: no-repeat;
            background-position: center;
    background-size: 300px 400px; /* 3x4 aspect ratio */
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
        }
        #board {
            border-collapse: collapse;
        }
        #board td {
            border: 1px solid #999;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            color: rgb(195, 255, 0);
        }
    </style>
</head>
<body>

<table id="board"></table>
<p id="message"></p>

<script>
let board = [
    ['5', '3', '.', '.', '7', '.', '.', '.', '.'],
    ['6', '.', '.', '1', '9', '5', '.', '.', '.'],
    ['.', '9', '8', '.', '.', '.', '.', '6', '.'],
    ['8', '.', '.', '.', '6', '.', '.', '.', '3'],
    ['4', '.', '.', '8', '.', '3', '.', '.', '1'],
    ['7', '.', '.', '.', '2', '.', '.', '.', '6'],
    ['.', '6', '.', '.', '.', '.', '2', '8', '.'],
    ['.', '.', '.', '4', '1', '9', '.', '.', '5'],
    ['.', '.', '.', '.', '8', '.', '.', '7', '9']
];

function drawBoard() {
    let html = '';
    for (let i = 0; i < 9; i++) {
        html += '<tr>';
        for (let j = 0; j < 9; j++) {
            html += '<td>' + (board[i][j] !== '.' ? board[i][j] : '') + '</td>';
        }
        html += '</tr>';
    }
    document.getElementById('board').innerHTML = html;
}

drawBoard();

document.getElementById('board').addEventListener('click', function(e) {
    let row = e.target.parentNode.rowIndex;
    let col = e.target.cellIndex;
    let value = prompt("Please enter the value (1-9):");
    board[row][col] = value;
    drawBoard();
});
</script>

</body>
</html>
